<p>Underneath a list of indexes:</p>
<div ng-init="initIndexes()">
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Actions <button type="button" class="btn btn-default btn-xs" title="Refresh"
                        ng-click="initIndexes()"><span class="fa fa-refresh"></span></button>
                    <button
                        type="button" class="btn btn-default btn-xs" title="Create index"
                        ng-click="createNewIndexDialog()"><span class="fa fa-plus-square-o"></span></button>
                    <button
                            type="button" class="btn btn-default btn-xs" title="Delete indexes"
                            ng-click="openDeleteIndexesDialog()"><span class="fa fa-trash-o"></span></button>
                </th>
                <th>Name</th>
                <th>Alias</th>
                <th>State</th>
                <th>Status</th>
                <th>Shards</th>
                <th>Replicas</th>
                <th>Segments</th>
                <th>Docs</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="index in indexes">
                <td>
                    <button type="button" class="btn btn-default btn-xs" title="Copy" ng-click="copyIndexDialog(index)">
                        <span class="fa fa-files-o"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" title="Edit" ng-click="editIndexDialog(index)">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" title="Remove"
                            confirmed-click="deleteIndex(index)"
                            ng-confirm-click="Do you want to remove the index {{index.name}}">
                        <span class="fa fa-trash-o"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" title="Close"
                            confirmed-click="closeIndex(index)"
                            ng-confirm-click="Do you want to close the index {{index.name}}">
                        <span class="fa fa-sign-out"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" title="Open"
                            confirmed-click="openIndex(index)"
                            ng-confirm-click="Do you want to open the index {{index.name}}">
                        <span class="fa fa-sign-in"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" title="Optimize" ng-click="optimizeIndexDialog(index)">
                        <span class="fa fa-crop"></span>
                    </button>
                </td>
                <td>{{index.name}}</td>
                <td ng-show="index.aliases">{{index.aliases}}</td>
                <td ng-hide="index.aliases"><button type="button" class="btn btn-default btn-xs" title="Create alias"
                                                    confirmed-click="createAlias(index)"
                                                    ng-confirm-click="Do you want to create an alias for the index {{index.name}}? Beware this is the same as creating a copy of the index and can take a long time in case you have a big index.">
                    <span class="fa fa-link"></span>
                </button></td>
                <td>{{index.state}}</td>
                <td>{{index.status}}</td>
                <td>{{index.numberOfShards}}</td>
                <td>{{index.numberOfReplicas}}</td>
                <td>{{index.numberOfSegments}}</td>
                <td>{{index.docCount}}</td>
                <td>{{index.size}}</td>
            </tr>
        </tbody>
    </table>
</div>
